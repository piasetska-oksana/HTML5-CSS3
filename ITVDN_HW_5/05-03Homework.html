<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05-03CSS.css">
    <title>Social networks</title>
</head>
<body>
    <div class="parent">
        <div class="child facebook"> <a target="_blank" href="https://uk-ua.facebook.com/"> <img src="images/facebook.png" alt="facebook"> </a> </div>
        <div class="child youtube"> <a target="_blank" href="https://www.youtube.com/?hl=uk&gl=UA"> <img src="images/-youtube.png" alt="youtube"> </a> </div>
        <div class="child instagram"> <a target="_blank" href="https://www.instagram.com/"> <img src="images/instagram.png" alt="instagram"> </a> </div>
        <div class="child twitter"> <a target="_blank" href="https://twitter.com/?lang=uk"> <img src="images/twitter.png" alt="twitter"> </a> </div>
    </div>
</body>
</html>
